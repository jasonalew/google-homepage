<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">+Jason</a>
          </li>
          <li>
            <a href="#">Gmail</a>
          </li>
          <li>
            <a href="#">Images</a>
          </li>
          <li>
            <a href="#">
                <div class="top-nav nav-apps"></div>
            </a>
          </li>
          <li>
            <a href="#">
                <div class="top-nav nav-notification"></div>
            </a>
          </li>
          <li>
            <a href="#">
                <div class="top-nav nav-share"></div>
            </a>
          </li>
          <li>
            <div class="avatar">
              <a href="#">
                <img src="img/avatar.jpg" height="32" width="32" alt="avatar icon" />
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <article>
      <div class="logo">
        <img src="img/logo11w.png" alt="Google logo" width="264" height="95" />
      </div>
      <div class="search">
        <input type="text" name="search-bar" />
        <div id="search-img">
          <img src="img/mic.gif" alt="speech input icon" width="14" height="19"/>
        </div>
        <div class="buttons">
          <button name="search-button">Google Search</button>
          <button name="alt-button">I'm Feeling Lucky</button>
        </div>
      </div>
    </article>
  </div>

  <footer>
    <div id="mobile-location">&bull; Unknown Location</div>
    <nav>
      <ul>
        <li>
          <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        </li>
        <li>
          <a href="https://www.google.com/services/?fg=1">Business</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </li>
      </ul>
      <ul>
        <li>
            <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        </li>
        <li>
            <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        </li>
        <li>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
      </ul>
    </nav>
  </footer>
</body>

</html>
